<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">

    <div class="card_head">
    
      <div class="card_product-img">
        <img src="images/equilibrium.jpg" alt="">
      </div>

    </div>
    <div class="card_body">
      <a href="">
        <h3 class="card_title">Equilibrium #3429</h3>
      </a>
      <p class="card_text">Our Equilibrium collection promotes balance and calm</p>

      <div class="wrapper">
        <div class="card_price">
          <img src="images/icon-ethereum.svg" alt=""
          class="card_icon">
          <span>0.041 ETH</span>
        </div>
        <div class="card_countdown">
          <img src="images/icon-clock.svg" alt=""
          class="card_icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <img src="images/avatar.png" alt=""
      class="card_author-img">
  
      <p class="card_author-name">Creation of <a href="">Jules myvern</a></p>
    </div>
  </div>
</body>
</html>
